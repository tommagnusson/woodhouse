<!DOCTYPE HTML>
<html>

<head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
        <meta name="author" content="Thomas Magnusson" />
        <link rel="stylesheet" href="tsos.css" type="text/css" media="screen" />
        <title>
                Woodhouse - The most subservient operating system at your service
        </title>

        <script src="distrib/bundle.js"></script>
        <script type="text/javascript" src="http://alanclasses.github.io/TSOS/test/glados-ip0.js"></script>

</head>

<body>

        <div id="divMain" style="width:100%;">

                <div id="divButtonBar" style="margin:4px;">
                        <input type="button" id="btnStartOS" name="brnStartOS" class="normal_button" value="Start" tabindex="0">

                        <input type="button" id="btnHaltOS" name="brnHaltOS" class="normal_button" disabled="disabled" value="Halt" tabindex="1">

                        <input type="button" id="btnReset" name="brnReset" class="normal_button" disabled="disabled" value="Reset" tabindex="2">
                </div>

                <div id="divConsole" style="margin:4px; width:500px; height:500px; float:left;">
                        <canvas id="display" width="500px" height="500px" tabindex="3">
                        </canvas>
                </div>

                <div id="divLog" style="margin-left:520px;">
                        <label>
                                Host Log
                                <br>
                                <textarea name="taHostLog" id="taHostLog" rows="26" cols="48"></textarea>
                        </label>
                </div>

                <div id="divUserProgramInput" style="margin-left:520px;">
                        <label>
                                User Program Input
                                <br>
                                <textarea name="taProgramInput" id="taProgramInput" rows="8" cols="48"></textarea>
                        </label>
                </div>
        </div>

        <p class="footerText" style="clear:both;">
                <br> Copyright &copy; 2008 - 2016 No Rights Reserved.
                <br> Reproduction is inhibited without the express written consent of Ted Codd, Stevie Ray Vaughan, and Ian
                Fleming.
        </p>

</body>

</html>
